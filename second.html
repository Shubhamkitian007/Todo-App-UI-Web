<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="./second.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="trip"> <span> Trip To Bihar </span></div>
        <div class="icon">
            <a href="./index.html">
                <i class="fa fa-arrow-circle-left" style="font-size:48px;color:red"></i>
            </a>
            
        </div>
        <div class="back">Back</div>
    </div>
    <div class="container-1">
        <div class="v-head">
            Trip to Bihar
        </div>
        <div class="task">
            <p><del><b>Complete Task</b></del></p>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="pending" id="">
            <label for="pending"> Pending Task</label>
        </div>
        <div class="plus">
            <i class="fa fa-plus-circle" style="font-size:48px;color:red"></i>
        </div>
    </div>
    <div class="last">
        <div class="change">
            <a href="./index.html">
                <i class="fa fa-home" style="font-size:36px;color:gray"></i>
            </a>
            <a href="./third.html"> Next</a>
        </div>
    </div>
</body>
</html>
